<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container fondo">
        <article class="container-info">
            <img src="./assets/images/logo-full.svg" alt="logo">
            <h1>Coding conf</h1>
            <h2>Your journing to coding conf 2025 stars here!</h2>
            <p>Secure your spot at next year's biggest codding conference</p>
        </article>

        <form id="formulario" autocomplete="on">
            <div class="form-div">
                <label for="name">Full name</label>
                <input type="text" name="name" id="name" required>                
            </div>
            <div class="form-div">
                <label for="email">Email Adress</label>
                <input type="email" name="email" id="email" required placeholder="examplemail@gmail.com">
            </div>
            <div class="form-div">
                <label for="username-github">Github Username</label>
                <input type="text" name="username" id="username" required placeholder="@yourusername">
            </div>
            <div class="form-button">
                <button type="submit">Generate My Ticket</button>
            </div>
        </form>
    </div>
</body>
</html>
